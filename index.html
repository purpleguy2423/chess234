<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tutorial - Learn & Play</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chess Tutorial</h1>
            <nav>
                <ul>
                    <li><a href="#basics">Chess Basics</a></li>
                    <li><a href="#tutorial">Tutorial</a></li>
                    <li><a href="#play">Play vs AI</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="chessboard">
                <div class="board-container">
                    <!-- Chess board will be generated by JavaScript -->
                </div>
                <div class="controls">
                    <button id="newGame">New Game</button>
                    <button id="tutorial">Start Tutorial</button>
                    <select id="difficulty">
                        <option value="1">Beginner</option>
                        <option value="2">Intermediate</option>
                        <option value="3">Advanced</option>
                    </select>
                </div>
            </section>

            <section id="tutorial-section">
                <h2>Chess Tutorial</h2>
                <div class="tutorial-content">
                    <!-- Tutorial content will be loaded here -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/chess.js"></script>
</body>
</html>
